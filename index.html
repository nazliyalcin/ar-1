<!doctype HTML>
<html>
  <head>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"> </script>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    </style>
  </head>
  <body>
   
    <a-scene embedded artoolkit='sourceType: webcam;'>
	   <a-assets>
      <canvas id="line1" width="578" height="200"></canvas>
    </a-assets>
      <!-- <a-text value="Ericsson AR Demo"></a-text>
      <a-box position='0 0 0.5' material='opacity: 0.6;'></a-box>
      <a-triangle rotation="-90 0 0"></a-triangle> -->
      <!--<a-marker-camera type="pattern" patternUrl="https://raw.githubusercontent.com/nazliyalcin/ar-1/master/ericsson.patt"></a-marker-camera>-->
	  <a-marker preset="pattern" type="pattern" url="ericsson.patt">
       <a-box position='0 0.5 0' material='color: black;' soundhandler></a-box>
      </a-marker>
      <a-box src="#line1"></a-box>
      <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
    </a-scene>

    <script>
      var canvas = document.getElementById('line1');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(100, 150);
      context.lineTo(450, 50);
      context.stroke();
    </script>
  </body>
</html>
